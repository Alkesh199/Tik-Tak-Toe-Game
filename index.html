<!DOCTYPE html>
<html>
   <head>  
      <title> Tic Tac Toe Game</title>
      <meta name="keywords" content="HTML, CSS, JavaScript, practice, game, tic tac toe, multiplayer">
      <meta name="description" content="Tic Tac Toe game">
      <meta name="author" content="Alkesh">

      <link rel="stylesheet" href="styles.css">
      <script src = "action.js"></script>
   </head>

   <body>
      <div id = "popup-div" class="make-invisible">
        <div>
        <p class = "pop-up-p"><span id="winner-data"></span></p>
        </div>
        <div id = "gif-div">
        <img src = "celebration-gif-8.gif"/ id="gif-img">
        </div>
      </div>
      <div class="main-container" id="main-ct">
         <div class="heading-div">
            <p class="heading-text">Tic-Tac-Toe 2 Player game</p>
            <p class = "player-turn-text">Player Turn :<span id="player-turn-value">1</span></p>
         </div>
         <div class="grid-container" id="game-field">
            <div id ="div1" class ="grid-item"></div>
            <div id ="div2" class ="grid-item"></div>
            <div id ="div3" class ="grid-item"></div>
            <div id ="div4" class ="grid-item"></div>
            <div id ="div5" class ="grid-item"></div>
            <div id ="div6" class ="grid-item"></div>
            <div id ="div7" class ="grid-item"></div>
            <div id ="div8" class ="grid-item"></div>
            <div id ="div9" class ="grid-item"></div>
         </div>

         <div class = "button-section">
            <button id = "reset-btn">reset</button>
         </div>
        
      </div>
      
   </body>

</html>
